<nav>
  <ul>
    {% for p in site.pages %}
    {% if p.navigation == "menu" %}
      <li {% if p.url == page.url %} class="active" {% endif %}>
        <a href="{{ p.url }}">{{ p.title }}</a>
        <ul>
          {% for subp in site.pages %}
          {% if subp.category == p.title %}
          <li>
            <a href="{{ subp.url }}">{{ subp.title }}</a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </li>
    {% endif %}
    {% endfor %}
  </ul>
</nav>
