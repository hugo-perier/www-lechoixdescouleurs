<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link href="/images/favicon.svg" type="image/svg" rel="shortcut icon">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <script type="text/javascript" src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>

<body id="{{ page.id }}">
  <header onclick="/* iOS hack */">
    <h1>
      {{ site.title }}
    </h1>
  </header>
  <main onclick="/* iOS hack */">
    {{ content }}
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
